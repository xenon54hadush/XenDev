{% extends 'myapp/base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Log In</h3>
                <form action="{% url 'login_view' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{next}}">
                    {% if error %}<p class="text-danger">{{error}}</p>{% endif %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
                        {% if user.is_staff %}
                            <p class="text-center mt-3">Don't have an account? <a href="{% url 'register_view' %}">Register here</a></p>
                        {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
