{% extends 'admin_auth/base.html' %}
{% block title %} Post Detail | Test-Blog {% endblock %}

{% block content %}
<div class="container my-4">
    <div class="card shadow-sm border-0 rounded-3" style="max-width: 700px; margin: 0 auto;">
        {% if object.image %}
        <img src="{{ object.image.url }}" class="card-img-top rounded-top-3" alt="{{ object.title }}" style="max-height: 250px; object-fit: cover;">
        {% endif %}

        <div class="card-body p-3">
            <h4 class="card-title text-primary fw-semibold mb-1">{{ object.title }}</h4>
            <p class="card-text mb-4" style="white-space: pre-line; font-size: 0.95rem;">
                {{ object.body }}
            </p>
            <div class="d-flex justify-content-end gap-2">
                <a href="/" class="btn btn-secondary btn-sm px-3 py-1">&larr; Back to home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
