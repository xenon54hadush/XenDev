{% extends 'myapp/base.html' %}
{% load static %}

{% block title %} Edit Project | {{ object.title }} {% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card mx-auto" style="max-width:700px;">
        <div class="card-body">
            <h3 class="card-title mb-3">Edit Project</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="{% url 'project-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
