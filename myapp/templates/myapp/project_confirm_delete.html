{% extends 'myapp/base.html' %}
{% block title %} Delete Project | {{ object.title }} {% endblock %}

{% block content %}
<div class="container py-4">
    <div class="card mx-auto" style="max-width:600px;">
        <div class="card-body">
            <h3 class="card-title text-danger mb-3">Delete Project</h3>
            <p>Are you sure you want to delete the project <strong>{{ object.title }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2 mt-3">
                    <a href="{% url 'project-detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
